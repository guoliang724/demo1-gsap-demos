    <div id="'app">

      <div class="red"></div>

    <script type="module">
      import { gsap } from "gsap";
      import { Observer } from "gsap/Observer";

      //   lockAxis: true,

      Observer.create({
        target: ".red",
        type: "wheel",
        onDown() {
          gsap.to(".red", {
            width: "+=50",
            height: "+=50",
            duration: 1,
          });
        },
        onUp() {
          gsap.to(".red", {
            width: gsap.getProperty(".red", "width") < 100 ? 50 : "-=50",
            height: gsap.getProperty(".red", "height") < 100 ? 50 : "-=50",
            duration: 1,
          });
        },
      });
    </script>
  </body>
