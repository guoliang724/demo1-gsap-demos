      <button class="textBtn">click</button>
      <div class="text">this is an init text</div>

      import { gsap } from "gsap";
      import { TextPlugin } from "gsap/textPlugin";
      import { SplitText } from "gsap/SplitText";

      btn.onclick = function () {

        // chars,words,lines,

        });
